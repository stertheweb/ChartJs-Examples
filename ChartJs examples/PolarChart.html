<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Polar Chart</title>
  </head>
  <body>

    <div class="chart">
    <canvas id="myChart" width="600" height="400"></canvas>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script>
  var ctx = document.getElementById("myChart").getContext('2d');
  var myChart = new Chart(ctx, {
    type: 'polarArea',
    data: {
      labels: ["Apple", "Samsung", "LG", "HTC", "Motorola", "Sony", "Huawei", "Blackberry", "Nexus", "OnePlus"],
      datasets: [{
        backgroundColor: [
          "#4f5b66",
          "#4169e1",
          "#8b0000",
          "#32cd32",
          "#00ffff",
          "#c0c0c0",
          "#ffa500",
          "#000000",
          "#f4c20d",
          "#ce2029"
          ],
        data: [24, 30, 6, 16, 3, 2, 4, 6, 8, 1]
      }]
    }
  });
  </script>
  </body>
</html>
