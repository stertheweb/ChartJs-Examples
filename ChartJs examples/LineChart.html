<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Line Chart</title>
  </head>
  <body>

    <div class="chart">
    <canvas id="myChart" width="600" height="400"></canvas>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script>
  var ctx = document.getElementById("myChart").getContext('2d');
  var myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels : ["Homework 1", "Homework 2", "Midterm", "Homework 3", "Homework 4", "Final"],
      datasets : [{
            label: "grades",
            fill: true,
            lineTension: 0.2,
            borderColor: "rgba(255,215,0,1)",
            backgroundColor : "rgba(255,215,0,0.4)",
            borderCapStyle: 'butt',
            borderDash: [],
            strokeColor : "#C0C0C0",
            pointColor : "#F5F5DC",
            pointStrokeColor : "3B7100",
            data : [50, 86, 75, 100, 85, 82]
      }],
    }
  });
  </script>
  </body>
</html>
