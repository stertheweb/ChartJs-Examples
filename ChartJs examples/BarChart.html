<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bar Chart</title>
  </head>
  <body>

    <div class="chart">
    <canvas id="myChart" width="600" height="400"></canvas>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script>
  var ctx = document.getElementById("myChart").getContext('2d');
  var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels : ["American", "Delta", "United", "Southwest", "Alaska", "Sun Country", "Spirit"],
      datasets : [{
            label: 'airlines',
            backgroundColor : "rgba(0,216,216,0.1)",
            data : [22, 12, 36, 14, 6, 2, 8]
      }],
    }
  });
  </script>
  </body>
</html>
