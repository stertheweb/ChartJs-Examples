<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Radar Chart</title>
  </head>
  <body>

    <div class="chart">
    <canvas id="myChart" width="600" height="400"></canvas>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script>
  var ctx = document.getElementById("myChart");
  var myChart = new Chart (ctx, {
    type: 'radar',
    data: {
      labels: ["Math", "Computer Science", "Physics", "Chemistry", "English", "Public Speaking", "Technical Writing"],
      datasets: [{
        label: 'Aerospace Engineeering',
        backgroundColor: "rgba(57,78,134,0.5)",
        borderColor: "rgba(57,78,134,1)",
        data: [4, 1, 2, 1, 2, 0, 1]
      }, {
        label: 'Computer Engineering',
        backgroundColor: "rgba(230,97,87,0.5)",
        borderColor: "rgba(230,97,87,1)",
        data: [5, 8, 2, 0, 2, 1, 1]
      }, {
        label: 'Chemical Engineering',
        backgroundColor: "rgba(0,75,33,0.5)",
        borderColor: "rgba(0,75,33,1)",
        data: [4, 1, 1, 3, 2, 0, 1]
      }]
    }
  });
  </script>
  </body>
</html>
